<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KS 메타휴먼 제너레이터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base_m.css">
    <link rel="stylesheet" href="static/css/login_m.css">
    
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- google icons CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="static/image/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="static/image/favicon.ico">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- js -->
    <script src="static/js/function_m.js"></script>
    <script src="static/js/login.js"></script>
</head>
<body>

    <div class="media">
        <div class="mInBox">
            <video src="static/image/web/login_back.mp4" autoplay loop muted></video>
        </div>
    </div>

    <div class="wrap">
        <div class="background">
            <div class="logo">
                <img src="static/image/web/main_logo.png" alt="One pick AI Generator">
            </div>
        
            <div class="loginBox">
                <input type="text" id="userID" placeholder="아이디">
                <input type="password" id="userPW" placeholder="비밀번호">
        
                <div class="loginBtn">로그인</div>
            </div>
        </div>
    </div>
</body>
</html>
